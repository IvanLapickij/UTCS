<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="memberTemplate.xhtml">
    <ui:define name="title">UTCS Members Dashboard</ui:define>
    <ui:define name="content">
        <div class="workspace-container">
            <ui:repeat value="#{workspaceData.workspaces}" var="ws">
                <div class="workspace-card">
                    <h:graphicImage library="images" name="#{ws.imageFile}"
               alt="#{ws.name}" class="workspace-image" />
                    <h3>#{ws.name}</h3>
                    <p><em>#{ws.roomType}</em></p>
                    <p class="description">#{ws.description}</p>
                    <p><strong>Capacity:</strong> #{ws.maxCapacity} person(s)</p>
                    <p><strong>Price:</strong> â‚¬#{ws.price}</p>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
