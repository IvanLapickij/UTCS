                background-color: #f9f9f9;
            }

            .contact-container h2 {
                margin-bottom: 20px;
                color: #2c3e50;
            }

            .contact-info {
                margin-bottom: 10px;
                font-size: 16px;
            }

            .label {
                font-weight: bold;
                color: #34495e;
            }

            .back-button {
                text-align: center;
                margin-top: 20px;
            }

            .home-button {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 5px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            .home-button:hover {
                background-color: #2980b9;
            }
        </style>

        <div class="contact-container">

            </div>

            <div class="contact-info">
                <span class="label">Phone:</span> +1 (123) 456-7890
            </div>

            <div class="contact-info">
                <span class="label">Email:</span>
