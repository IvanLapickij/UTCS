<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="adminTemplate.xhtml">
    <ui:define name="title">UTCS Admin Dashboard</ui:define>
    <ui:define name="content">
	    <h:form>
			<div class="table-container">
                <h2>ðŸ“‹ Registered Members</h2>

                <p:dataTable value="#{adminDashboardBean.membersList}" var="member"
                             paginator="true" rows="10"
                             styleClass="member-table"
                             emptyMessage="No members found.">

                    <p:column headerText="Username">
                        <h:outputText value="#{member.username}" />
                    </p:column>

                    <p:column headerText="First Name">
                        <h:outputText value="#{member.firstName}" />
                    </p:column>

                    <p:column headerText="Last Name">
                        <h:outputText value="#{member.lastName}" />
                    </p:column>

                    <p:column headerText="Email Address">
                        <h:outputText value="#{member.emailAddress}" />
                    </p:column>
                </p:dataTable>

                <br />
                <p:commandButton value="ðŸ”™ Back to Home"
                                 action="#{adminDashboardBean.adminDashboard}"
                                 styleClass="btn-primary" />
            </div>
	    </h:form>
    </ui:define>
</ui:composition>
