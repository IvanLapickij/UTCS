<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>UTCS Admin Dashboard</title>
    <link rel="icon" type="image/jpeg" href="resources/images/favicon.jpg" />
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<f:view>
        <f:event type="preRenderView" listener="#{adminDashboardBean.checkLogin}" />
    </f:view>

    <div class="header">
        UTCS Admin Dashboard
    </div>
        <!-- Sidebar -->
		<div class="layout-container">
		        <!-- Sidebar -->
		        <div class="sidebar">
		            <h2>UTCS</h2>
						<h:form style="flex-grow: 1; display: flex; flex-direction: column;">
						    <ul style="padding: 0; margin: 0; list-style: none; flex-grow: 1;">
						        <li>
						            <h:commandLink value="🏠 Home" action="#{adminDashboardBean.adminDashboard}" />
						        </li>
						        <li>
						            <h:commandLink value="👥 Members" action="#{adminDashboardBean.viewUsers}" />
						            
						        </li>
						        <li>
						            <h:commandLink value="📊 Reports" action="#{adminDashboardBean.viewReports}" />
						        </li>
						        <li>
						            <h:commandLink value="📝 Workspaces" action="#{adminDashboardBean.viewWorkspaces}" />
						        </li>
						        <li>
						            <h:commandLink value="📝 Add New Workspaces" action="#{adminDashboardBean.createWorkspace}" />
						        </li>
						    </ul>
						
						    <!-- Auth buttons section at bottom -->
						    <ul style="padding: 0; list-style: none;">
						        <li>
						            <h:messages globalOnly="true" layout="table" styleClass="error-messages" />
						        </li>
						        <li class="sidebar-button">
						            <h:commandButton value="Logout"
						                             action="#{adminDashboardBean.logout}"
						                             styleClass="btn-primary"
						                             rendered="#{adminDashboardBean.adminLoggedIn}" />
						
						            <h:commandButton value="Login"
						                             action="login"
						                             styleClass="btn-primary"
						                             rendered="#{not adminDashboardBean.adminLoggedIn}" />
						        </li>
						    </ul>
						</h:form>
		        </div>
		
		        <!-- Main content area: workspace cards will appear here -->
		        <div class="main-content">
		            <h:panelGroup rendered="#{adminDashboardBean.isAdminLoggedIn()}">
		            	<ui:insert name="content" />
		            </h:panelGroup>
		        </div>
		    </div>
</h:body>
</html>
