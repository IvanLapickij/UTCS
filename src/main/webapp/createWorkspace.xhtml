<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
                template="adminTemplate.xhtml">
    <ui:define name="title">UTCS Admin Dashboard</ui:define>
    <ui:define name="content">
	    <div class="create-workspace-container">
	        <div class="create-workspace-box">
	            <h:form id="form-container">
	                <h2 class="form-title">Create New Workspace</h2>
	
	                <!-- Feedback messages -->
	                <p:messages showDetail="true" showSummary="false"
	                            autoUpdate="true" closable="true"
	                            styleClass="global-messages" />
	
	                <!-- Form Grid -->
	                <h:panelGrid columns="2" cellpadding="8"
	                             columnClasses="labelCol,inputCol"
	                             styleClass="form-grid">
	
	                    <h:outputLabel for="name" value="Name:" />
	                    <p:inputText id="name"
	                                 value="#{createWorkspaceBean.name}"
	                                 required="true"
	                                 requiredMessage="Workspace name is required"
	                                 styleClass="input-field" />
	
	                    <h:outputLabel for="description" value="Description:" />
	                    <p:inputText id="description"
	                                 value="#{createWorkspaceBean.description}"
	                                 required="true"
	                                 requiredMessage="Workspace description is required"
	                                 styleClass="input-field" />
	
	                    <p:outputLabel value="Room Type:" />
	                    <p:selectOneMenu id="roomType"
	                     required="true"
	                 requiredMessage="Room type is required"
	                                     value="#{createWorkspaceBean.roomType}"
	                                     label="-- Room Type --"
	                                     alwaysDisplayLabel="true">
	                        <f:selectItem itemLabel="-- Select One --" itemValue="" />
	                        <f:selectItem itemLabel="Open Desk Area" itemValue="Open Desk Area" />
	                        <f:selectItem itemLabel="Private Office" itemValue="Private Office" />
	                        <f:selectItem itemLabel="Meeting Pod" itemValue="Meeting Pod" />
	                        <f:selectItem itemLabel="Conference Room" itemValue="Conference Room" />
	                        <f:selectItem itemLabel="Event Area" itemValue="Event Area" />
	                        <f:facet name="footer">
	                            <h:outputText value="6 options" style="font-weight:bold;" />
	                        </f:facet>
	                    </p:selectOneMenu>
	
	                    <p:outputLabel value="Maximum Capacity:" />
	                    <p:spinner min="1" max="99" stepFactor="1"
	                               value="#{createWorkspaceBean.maxCapacity}" />
						<h:outputLabel for="price" value="Price:" />
						<p:inputText id="price"
						             value="#{createWorkspaceBean.price}"
						             required="true"
						             label="Price"
						             styleClass="input-field" />
	                    
	                </h:panelGrid>
	
	                <!-- Buttons -->
	                <div class="form-actions" style="margin-top: 20px;">
	                    <p:commandButton value="Create New Workspace"
	                                     onclick="PF('confirmCreateDialog').show(); return false;"
	                                     styleClass="action-button"
	                                     />
	
	                    <p:commandButton value="Cancel"
	                                     onclick="PF('confirmCancelDialog').show(); return false;"
	                                     immediate="true"
	                                     styleClass="action-button" />
	                </div>
	
	                <!-- Confirm Create Dialog -->
	                <p:confirmDialog widgetVar="confirmCreateDialog"
	                                 header="Confirm"
	                                 message="Are you sure you want to create this workspace?"
	                                 severity="info"
	                                 closable="false"
	                                 showEffect="fade"
	                                 hideEffect="fade"
	                                 width="400">
	                    <p:commandButton value="Yes, Create"
	                                     icon="pi pi-check"
	                                     action="#{createWorkspaceBean.createWorkspace}"
	                                     ajax="false"
	                                     styleClass="ui-confirmdialog-yes" />
	
	                    <p:commandButton value="No"
	                                     icon="pi pi-times"
	                                     onclick="PF('confirmCreateDialog').hide(); return false;"
	                                     type="button"
	                                     styleClass="ui-confirmdialog-no" />
	                </p:confirmDialog>
	
	                <!-- Confirm Cancel Dialog -->
	                <p:confirmDialog widgetVar="confirmCancelDialog"
	                                 header="Cancel Confirmation"
	                                 message="Cancel and return to the dashboard without saving?"
	                                 severity="warn"
	                                 closable="false"
	                                 showEffect="fade"
	                                 hideEffect="fade"
	                                 width="400">
	                    <p:commandButton value="Yes, Cancel"
	                                     icon="pi pi-check"
	                                     action="#{createWorkspaceBean.cancel}"
	                                     ajax="false"
	                                     immediate="true"
	                                     styleClass="ui-confirmdialog-yes" />
	
	                    <p:commandButton value="No"
	                                     icon="pi pi-times"
	                                     onclick="PF('confirmCancelDialog').hide(); return false;"
	                                     type="button"
	                                     styleClass="ui-confirmdialog-no" />
	                </p:confirmDialog>
	
	            </h:form>
	        </div>
	    </div>
    </ui:define>
</ui:composition>
